name: minimal-rag

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: minimal-rag-backend:local
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 6
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - ./backend/data:/app/data
    networks:
      - ragnet

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: minimal-rag-frontend:local
    ports:
      - "8080:80"
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - ragnet

networks:
  ragnet:
    driver: bridge
