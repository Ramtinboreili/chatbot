<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Minimal RAG Chatbot</title>
    <style>
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        margin: 32px;
        max-width: 900px;
      }
      h1 {
        margin-bottom: 8px;
      }
      section {
        margin-bottom: 24px;
      }
      textarea {
        width: 100%;
        min-height: 120px;
      }
      #response {
        white-space: pre-wrap;
        border: 1px solid #ddd;
        padding: 12px;
        min-height: 120px;
        background: #fafafa;
      }
      .status {
        font-size: 0.9rem;
        color: #555;
      }
      button {
        padding: 8px 12px;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Minimal RAG Chatbot</h1>
    <p>Upload a document, then ask questions.</p>

    <section>
      <h2>1) Upload document</h2>
      <form id="upload-form">
        <input type="file" id="file-input" accept=".txt,.md,.pdf" required />
        <button type="submit">Upload & Ingest</button>
      </form>
      <p class="status" id="upload-status"></p>
    </section>

    <section>
      <h2>2) Ask a question</h2>
      <form id="chat-form">
        <textarea id="chat-input" placeholder="Ask a question about the uploaded document..."></textarea>
        <button type="submit">Ask</button>
      </form>
      <p class="status" id="chat-status"></p>
    </section>

    <section>
      <h2>Response</h2>
      <div id="response"></div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
